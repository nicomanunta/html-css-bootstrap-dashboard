<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-block d-flex align-items-center">
            <img class="small-logo d-md-none" src="./img/mobile-logo.png" alt="">
            <img class="big-logo d-none d-md-block p-3" src="./img/logo.svg" alt="">
            
            <div class="input-group flex-nowrap px-3 ">
                <span class="input-group-text border-0 bgcolor-input" id="addon-wrapping"><i class="fa-solid fa-magnifying-glass" style="color: #2d3135;"></i></span>
                <input type="text" class="form-control border-0 bgcolor-input" placeholder="Prova a cercare: Lezioni di Laravel" >
            </div>
            <div class="d-none d-md-flex ">
                <i class="fa-solid fa-list px-3" style="color: #5b5858;"></i>
                <i class="fa-solid fa-circle-question" style="color: #5b5858;"></i>
                <i class="fa-solid fa-ellipsis-vertical px-3" style="color: #5b5858;"></i>
            </div>
            <i class="fa-solid fa-bell pe-2 " style="color: #ff8f00;"></i>
        </div>
    </header>
   
    <main>
            <div class="main-block">
                <div class="main-content">
                    <div class="sidebar">
                        <div class="container-sidebar margin-top-75">
                            <!-- SIDEBAR PICCOLA -->
                            <div class="row-sidebar-piccola d-md-none">
                                <div class="column-sidebar-top-piccola">
                                    <div>
                                        <i class="fa-solid fa-house pb-3" style="color: #ffffff;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                                    </div>
                                    <div>
                                        <i class="fa-solid fa-signal pt-3" style="color: #ffffff;"></i>
                                    </div>
                                </div>
                                <div class="column-sidebar-bottom-piccola">
                                    <i class="fa-solid fa-gear" style="color: #ffffff;"></i>        
                                </div>
                            </div>
                            <!-- SIDEBAR GRANDE -->
                            <div class="row-sidebar-grande text-center">
                                <div class="column-sidebar-top-grande text-white">
                                    
                                    <ul class=" px-0 pt-3">
                                        <li class="list-sidebar-grande">
                                            <i class="fa-solid fa-house pb-3" style="color: #ffffff;"></i>
                                            <span class="home ">Home</span>
                                        </li>
                                        <li class="list-sidebar-grande">
                                            
                                            <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
                                            <span class="home ">Stats</span>
                                            
                                        </li>
                                        <li class="list-sidebar-grande">
                                            <i class="fa-solid fa-signal pt-3" style="color: #ffffff;"></i>
                                            <span class="home ">Signals</span>
                                        </li>
                                    </ul>  
                                </div>
                                <div class="column-sidebar-bottom-grande text-white">
                                    <ul class="px-0">
                                        <li class="list-bottom padding-10 ">
                                            <i class="fa-solid fa-gear" style="color: #ffffff;"></i> 
                                            <span class="grey">Admin</span>
                                        </li>
                                       
                                    </ul>
                                </div>
        
                            </div>
                        </div>
                    </div>
                    <div class="center">
                        <div class="container-fluid gx-0 height-100 margin-top-75">
                            <div class="row">
                                
                                <div class="col-12">
                                    <div class="content bgcolor-pink"></div>
                                </div>
                                <div class="col-12 col-md-8 ">
                                    <div class="content mb-5 bgcolor-green"></div>
                                    <div class="content bgcolor-brown"></div>
                                </div>
                                <div class="col-12 col-md-4 ">
                                    <div class="content mb-5 bgcolor-yellow"></div>
                                    <div class="content bgcolor-orange"></div>
                                </div>
                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
